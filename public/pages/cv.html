<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Your CV is ready!</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../assets/style/cv-style.css" rel="stylesheet">
	</head>
	<body>
		<div class="info-grid">
			<div class="name-and-role">
				<h1 id="full-name">John Doe</h1>	
				<h3 id="role">Back-end developer</h3>
				<p id="about-me">Indie developer, working with JS and PHP, KISS philosophy, let's do it!</p>
			</div>
			<div class="contact">
				<h3>Contact</h3>
				<img id="qr-url" alt="QR CODE"></img>
				<h4>E-mail</h4>
				<p id="email">johndoe@dev.com</p>
				<h4>Phone number</h4>
				<p id="phone">+55 (99)99999-9999</p>
			</div>
		</div>
		<div class="tech-stack">
			<h3>Technologies</h3>
		</div>
		<div class="info-grid">
			<div class="education-experience">
				<h3>Education</h3>
			</div>
			<div class="work-experience">
				<h3>Work experience</h3>
			</div>
		</div>
	</body>
</html>
